<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Storm Trooper Feedback Form</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>
<body>
   <h1>Storm Trooper Feedback Form</h1>
   <form id="feedbackForm">
      Name: <input id="name"><br>
       Age: <input id="age"><br>
       Phone: <input id="phone"><br>
       Street: <input id="street"><br>
       City: <input id="city"><br>
       State: <input id="state"><br>
       Zip Code: <input id="zip"><br>
       Email: <input id="email"><br>
       Feedback Message: <textarea id="message"></textarea><br>
   </form>
</body>
</html>
