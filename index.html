<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Storm Trooper Feedback Form</title>
   <link rel="stylesheet" href="styles.css">
   <script>function validateForm(){
      let x = Feedback.forms["Storm-trooper_feedback"]["Name"]["Age"]["Phone"]["Street"]["City"]["State"]["Zip Code"]["Email"]["Feedback"].value;
      if (x ==""){
         alert("Name, Age, Phone, Street, City, State, Zip Code, Email and Feedback must be writen out compleatly before submition ");
         return false;
      }
      
   }</script>
</head>
<body>
   <h1>Storm Trooper Feedback Form</h1>
   <form id="feedbackForm" action="/action_page.php"onsubmit="return validateForm()" method="pos">
       Name: <input id="name" required><br>
       Age: <input id="age" required><br>
       Phone: <input id="phone" required><br>
       Street: <input id="street"required><br>
       City: <input id="city" required><br>
       State: <input id="state"required><br>
       Zip Code: <input id="zip" required><br>
       Email: <input id="email" required><br>
       <button >Submit</button>
   </form>
   <script src="script.js"></script>
</body>
</html>
