<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Storm Trooper Feedback Form</title>
   <link rel="stylesheet" href="styles.css">
   <script src ="script.js" defer>function validateForm(){
      let x = document.forms["Storm-trooper_feedback"]["Name"]["Age"]["Phone"]["Street"]["City"]["State"]["Zip Code"]["Email"]["Feedback"].value;
      if (x ==""){
         alert("Name, Age, Phone, Street, City, State, Zip Code, Email and Feedback must be writen out compleatly before submition ");
         return false;
      }
      
   }
   
   </script>
</head>
<body>
   <h1>Storm Trooper Feedback Form</h1>
   <img src="images/images (1).jpg" width="500" height="400">
   <form id="feedbackForm" form action="" autocomplete="off">
       Name: <input id="name" autocomplete="off" maxlength="50" required><br>

       Zip Code: <input id="zip" autocomplete="off" maxlength="50" required><br>
       Email: <input id="email" autocomplete="off" maxlength="50" required><br>
       Feedback Message: <textarea id="message"></textarea><br>
       <button >Submit</button>
   </form>
   <script src="script.js"></script>
</body>
</html>
