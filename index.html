<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Storm Trooper Feedback Form</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>
<body>
   <h1>Storm Trooper Feedback Form</h1>
   <form id="feedbackForm">
      Name: <input id="name" placeholder= "Enter Info Here"><br>
       Age: <input id="age" placeholder= "Enter Info Here"><br>
       Phone: <input id="phone" placeholder= "Enter Info Here"><br>
       Street: <input id="street" placeholder= "Enter Info Here"><br>
       City: <input id="city" placeholder= "Enter Info Here"><br>
       State: <input id="state" placeholder= "Enter Info Here"><br>
       Zip Code: <input id="zip" placeholder= "Enter Info Here"><br>
       Email: <input id="email" placeholder= "Enter Info Here"><br>
       Feedback Message: <textarea id="message"></textarea><br>
   </form>
</body>
</html>
